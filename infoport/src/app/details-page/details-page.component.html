<button mat-flat-button color="primary" (click)="goBack()"><mat-icon>keyboard_arrow_left</mat-icon>Volver</button>
<div class="details">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.designation}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{user.avatar}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <div class="message">
                {{ user.message }}
            </div>
            <div class="location">
                {{ user.location.toUpperCase() }}
            </div>
            <div class="rating" *ngIf="user.rating > 4.5 ">
                <ngx-material-rating [color]="'primary'" [max]="5" [value]="user.rating" [(ngModel)]="user.rating">
                </ngx-material-rating>
            </div>
            <div class="rating" *ngIf="user.rating <= 4.5 ">
                <ngx-material-rating [color]="'warn'" [max]="5" [value]="user.rating" [(ngModel)]="user.rating">
                </ngx-material-rating>
            </div>
            <div class="rating">
                {{ user.rating }}
            </div>
        </mat-card-content>
    </mat-card>
</div>
